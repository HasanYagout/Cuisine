              <div class="title-text">
                <div class="title login">
                   Login Form
                </div>
                <div class="title signup">
                   Signup Form
                </div>
             </div>
             <div class="form-container">
                <div class="slide-controls">
                   <input type="radio" name="slide" id="login" checked>
                   <input type="radio" name="slide" id="signup">
                   <label for="login" class="slide login" >Login</label>
                   <label for="signup" class="slide signup" >Signup</label>
                   <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                   <form action="#" class="login" id="form">
                      <div class="field">
                         <input type="text" id="username" placeholder="Email Address" >
                         <small>Error Message</small>
                      </div>
                      
                      <div class="field">
                         <input type="password" id="password" placeholder="Password" >
                         <small>Error Message</small>
                      </div>
                      
                      <div class="pass-link">
                         <a href="#">Forgot password?</a>
                      </div>
                      
                        <input class="btn-layer" type="submit" value="Login">
                        
                      
                      <div class="signup-link"> 
                         Not a member?  <a href="">Signup now</a>
                      </div>
                   </form>
                   <form action="#" class="signup" id="form2">
                      <div class="field">
                         <input type="text" id="email" placeholder="Email Address" >
                         <small>Error Message</small>
                      </div>
                     
                      <div class="field">
                         <input type="password" id="Register_password" placeholder="Password" >
                         <small>Error Message</small>
                      </div>
                     
                      <div class="field">
                         <input type="password" id="password2" placeholder="Confirm password" >
                         <small>Error Message</small>
                      </div>
                      <input class="btn-layer" type="submit" value="sign up">
